<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest List</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/guests.css">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="container">
    <h1>Guest List</h1>

    <form method="post" action="/home/guests/add" class="guest-form">
        <input type="text" name="name" placeholder="Guest Name" required>
        <select name="rsvp" required>
            <option value="Attending">Attending</option>
            <option value="Not Attending">Not Attending</option>
            <option value="Maybe">Maybe</option>
        </select>
        <label>Preferences (Choose none if u have no preference):</label>
        <div>
            <input type="checkbox" name="preferences" value="Alcoholic"> Alcoholic
            <input type="checkbox" name="preferences" value="Non-Alcoholic"> Non-Alcoholic
            <input type="checkbox" name="preferences" value="Vodka"> Vodka
            <input type="checkbox" name="preferences" value="Whiskey"> Whiskey
            <input type="checkbox" name="preferences" value="Tequila"> Tequila
            <input type="checkbox" name="preferences" value="Gin"> Gin
            <input type="checkbox" name="preferences" value="Rum"> Rum
        </div>
        <button type="submit">Add Guest</button>
    </form>

    <table class="guest-table">
        <thead>
        <tr>
            <th>Name</th>
            <th>RSVP</th>
            <th>Preferences</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="guest : ${guests}">
            <td th:text="${guest.name}"></td>
            <td th:text="${guest.rsvp}"></td>
            <td>
                <ul>
                    <li th:each="pref : ${guest.preferences}" th:text="${pref}"></li>
                </ul>
            </td>
            <td>
                <form th:action="@{'/home/guests/delete/' + ${guest.id}}" method="post" style="display: inline;">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
