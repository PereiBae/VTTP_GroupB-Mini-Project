<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest List</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/guests.css">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="container">
    <h1>Guest List</h1>

    <form method="post" th:action="@{/home/guests/add}" th:object="${guest}" class="guest-form">
        <!-- Name Field -->
        <div>
            <label for="name">Guest Name:</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Guest Name" required>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></p>
        </div>

        <!-- RSVP Field -->
        <div>
            <label for="rsvp">RSVP:</label>
            <select id="rsvp" th:field="*{rsvp}" required>
                <option value="" disabled selected>Select RSVP</option>
                <option value="Attending">Attending</option>
                <option value="Not Attending">Not Attending</option>
                <option value="Maybe">Maybe</option>
            </select>
            <p th:if="${#fields.hasErrors('rsvp')}" th:errors="*{rsvp}" class="error-message"></p>
        </div>

        <!-- Preferences Field -->
        <div>
            <label>Preferences:</label>
            <div>
                <input type="checkbox" th:field="*{preferences}" value="Alcoholic"> Alcoholic
                <input type="checkbox" th:field="*{preferences}" value="Non-Alcoholic"> Non-Alcoholic
                <input type="checkbox" th:field="*{preferences}" value="Vodka"> Vodka
                <input type="checkbox" th:field="*{preferences}" value="Whiskey"> Whiskey
                <input type="checkbox" th:field="*{preferences}" value="Tequila"> Tequila
                <input type="checkbox" th:field="*{preferences}" value="Gin"> Gin
                <input type="checkbox" th:field="*{preferences}" value="Rum"> Rum
            </div>
            <p th:if="${#fields.hasErrors('preferences')}" th:errors="*{preferences}" class="error-message"></p>
        </div>

        <!-- Submit Button -->
        <button type="submit">Add Guest</button>
    </form>

    <table class="guest-table">
        <thead>
        <tr>
            <th>Name</th>
            <th>RSVP</th>
            <th>Preferences</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="guest : ${guests}">
            <td th:text="${guest.name}"></td>
            <td th:text="${guest.rsvp}"></td>
            <td>
                <ul>
                    <li th:each="pref : ${guest.preferences}" th:text="${pref}"></li>
                </ul>
            </td>
            <td>
                <form th:action="@{'/home/guests/delete/' + ${guest.id}}" method="post" style="display: inline;">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
