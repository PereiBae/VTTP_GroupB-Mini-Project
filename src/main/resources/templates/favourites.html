<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favourites</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/favourites.css">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="container">
  <h1>Favourite Drinks</h1>
  <div th:if="${favourites.isEmpty()}" class="no-favourites">
    <p>No drinks bookmarked at the moment. Start exploring!</p>
    <a href="/home/results" class="search-btn">Search Drinks</a>
  </div>
  <div th:if="${!favourites.isEmpty()}">
    <table class="favourites-table">
      <thead>
      <tr>
        <th>Preview</th>
        <th>Name</th>
        <th>Ingredients</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="drink : ${favourites}">
        <td><img th:src="${drink.thumbnail}" alt="Drink Thumbnail" class="thumbnail"></td>
        <td th:text="${drink.name}"></td>
        <td>
          <ul>
            <li th:each="ingredient : ${drink.ingredients}" th:text="${ingredient}"></li>
          </ul>
        </td>
        <td>
          <a th:href="@{'/home/details/' + ${drink.id}}" class="details-btn">Details</a>
          <form th:action="@{'/home/favourites/delete/' + ${drink.id}}" method="post" style="display: inline;">
            <button type="submit" class="delete-btn">Delete</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
